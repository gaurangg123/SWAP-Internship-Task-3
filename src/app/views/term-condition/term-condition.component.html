<section class="page-title">
	
	<div class="container term">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				
				<h3>Terms & Conditions</h3>
			</div>
		</div>
	</div>
	
</section>

<section class="section">
    <div class="container">
        <div class="row" *ngIf="getData?.length != 0">
            <div class="col-lg-12 p-0 text-justify pl-3 pr-3">
               <div class="terms-condition-content">
                
                    <div class="sn-content" [innerHTML]="getData[0].term_condition"></div>
                    <div class="sn-content" [innerHTML]="getData[1].term_condition"></div>
               
               </div>
            </div>
        </div>
        <div *ngIf="getData?.length == 0"><br><br><br><br><br><br><br><br><br></div>
    </div>
</section>
