<div class="row justify-content-center text-center mt-1">
    <!-- <div class="col-12 col-md-10 col-lg-8"> -->
        <div class="card card-sm fst-italic" style="color: #029bf3;">
            <h1>
                Search result for "{{ toSearch }}"
            </h1>
        </div>
    <!-- </div> -->
  </div>

<div class="content-wrapper">
    <div class="row mx-4" *ngIf="allData?.length > 0; else NoDataFound">
      <app-category-cards 
        *ngFor="let data of allData"
        [catDetail]="data"
        class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-2">
      </app-category-cards>
    </div>
    <ng-template #NoDataFound>
      <div class="row mx-4 justify-content-center text-center card card-sm">
        <h2 class="mt-1">No Data Found</h2>
      </div>
    </ng-template>
</div>
