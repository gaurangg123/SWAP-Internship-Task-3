<div class="container-scroller">

  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="text-center">
            <h1 class="text-center mt-5">
              Videos
            </h1>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-sm-12">
            <div class="category_btn">
             <button type="button" class="button" *ngFor="let data of add_category; index as i">{{add_category[i]}}</button>
            </div>
        </div>
    </div>       
      <div class="row mb-4 mt-4">
        <div class="col-sm-3  mb-5 mb-sm-2 card_col" *ngFor="let x of thisIsVideos; index as i">
          <div class="position-relative image-hover" > 
            <div *ngIf="x.name == 'External'; else dothis">
              <img
              [src]="x.src"
              class="img-position"
              alt="Pharma-news"
            />
            </div>
            <ng-template #dothis>
              <video src={{x.src}}
              class="img-position"
              alt="Pharma-news"></video>
            </ng-template>
          </div>
          <!-- <div *ngIf="x.name == 'Internal'; else dothis">
            this video
            <video src={{x.src}} height="200px" width="200px"></video>
          </div>
          <ng-template #dothis>
            this Img
            <img [src]="x.src" alt="" height="200px" width="200px">
          </ng-template> -->
          <h5 class="font-weight-600 mt-3 main_title" *ngIf="x.name=='Internal Videos'; else tielseblock">
            <a [routerLink]="x._id">
              {{ main_title[i] }}
            </a>
          </h5>
          <ng-template #tielseblock>
            <h5 class="font-weight-600 mt-3 main_title">
              <a href={{link[i]}} target="_blank">{{main_title[i]}}</a>
            </h5>
          </ng-template>
          <div class="card-content">
            <span class="thumb-titl" *ngIf="name[i]=='External Videos' else logoelseblock"><img [src]="logo_image[i]" alt=" logo-img" class="logo_image"></span>
            <ng-template #logoelseblock>
              <span class="thumb-titl" style="display: none;"><img [src]="logo_image[i]" alt=" logo-img" class="logo_image"></span>
            </ng-template>
           
          <div class="title" *ngIf="name[i]=='External Videos' else logo_title_elseblock"><div class="sub_titl"><a href={{logo_link[i]}} target="_blank">{{logotitle[i]}}</a></div></div>
          <ng-template #logo_title_elseblock>
            <div class="title" style="display: none;"><div class="sub_titl">{{logotitle[i]}}</div></div>
          </ng-template>
          </div>
          
        
        </div>        

      </div>       
    </div>
</div>
