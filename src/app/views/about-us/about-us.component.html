    <div class="row">
      <div class="content-column col-lg-6 col-md-12 col-sm-12 col-12 order-2">
        <div class="inner-column">
          <div class="text" *ngFor="let data of getData">
            <div class="sn-content ellipsis" [innerHTML]="getData[0].about_us"></div>
          </div>

        </div>

      <div class="image-column col-lg-6 col-md-12 col-sm-12 col-12">

                alt="" /></a>
          </figure>
        </div>
      </div>
    </div>
    <div class="text mt-5">
      <!-- We works on UI/UX and functionality as well so that a plugins comes with
        proper stucture & stunning looks which suits to your web app & website. -->
    </div>
  </div>
</section>
