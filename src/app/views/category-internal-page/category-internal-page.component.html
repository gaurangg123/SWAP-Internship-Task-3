<div class="row">
  <div class="col-sm-12">
    <div>
      <div class="row justify-content-center pt-4 search1">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-sm">
                <div class="input-group">
                  <input type="search" placeholder="What're you searching for?" [(ngModel)]="searchText" (search)="getSearchResults()" aria-describedby="button-addon5" class="form-control">
                  <div class="input-group-append">
                    <button id="button-addon5" (click)="getSearchResults()" class="btn btn-costum-color"><i class="fa fa-search"></i></button>
                  </div>
                </div>
            </div>
        </div>
      </div>

      <div class="tabInline">
        <!-- <button type="button" class="btn btn-primary">Primary</button> -->
        <button class="btn btn-primary buttontab" [ngClass]="{'tablink-active': addActiveClass === 'reset'}" (click)="getBySubcat('reset');">Reset</button>
        <div *ngFor="let subcat of allSubcat">
          <button class="btn btn-primary buttontab ml-2" [ngClass]="{'tablink-active': addActiveClass === subcat}" (click)="getBySubcat(subcat);">{{ subcat | titlecase }}</button>
        </div>
      </div>
     

      <!-- <hr /> -->

      <div class="content-wrapper">
        <div class="row mx-4" *ngIf="allData?.length > 0; else NoInternalDataFound">
          <app-category-cards 
            *ngFor="let data of allData"
            [catDetail]="data"
            class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-2">
          </app-category-cards>
        </div>
        <ng-template #NoInternalDataFound>
          <div class="row mx-4 justify-content-center text-center card card-sm">
            <h2 class="mt-1">No Data Found</h2>
          </div>
        </ng-template>
      </div>
    </div>

      <span style="font-size: xxx-large;">
        Thank you for your interest !!<br />Please subscribe to experience continuous services
      </span>
    </div> -->
  </div>
</div>
