<section class="page-title">
	<!-- Container Start -->
	<div class="container disclaimer">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Disclaimer</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>

<section class="section">
    <div class="container">
        <div class="row" *ngIf="getData?.length != 0">
            <div class="col-lg-12">
               <div class="terms-condition-content text-justify pl-3 pr-3">
                
                    <div class="sn-content" [innerHTML]="getData[0].disclaimer"></div>
                    <div class="sn-content" [innerHTML]="getData[1].disclaimer"></div>
              
               </div>
            </div>
        </div>
        <div *ngIf="getData?.length == 0"><br><br><br><br><br><br><br><br><br></div>
    </div>
</section>
